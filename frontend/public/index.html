<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#6366f1" />
        <meta name="description" content="Custom Calendar Tracker - Track your days in a unique 10-day week system with custom months and events" />
        <meta name="keywords" content="custom calendar, calendar tracker, unique calendar system, 10-day week, event management, DnD calendar" />
        
        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta property="og:title" content="Custom D&D Calendar Tracker" />
        <meta property="og:description" content="Track your D&D campaign days in a unique 10-day week system with custom months like Revan, Juno, Justin Thyme, and more!" />
        
        <!-- Favicon -->
        <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%236366f1'><path d='M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7z'/></svg>" />
        
        <title>Custom D&D Calendar Tracker | Unique 10-Day Week System</title>
        
        <style>
            /* Critical CSS for fast loading */
            * { box-sizing: border-box; }
            body {
                margin: 0;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
                -webkit-font-smoothing: antialiased;
                background: #f8fafc;
                min-height: 100vh;
            }
            #root { min-height: 100vh; }
            .loading-container {
                position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                display: flex; align-items: center; justify-content: center;
                background: #f8fafc; z-index: 1000;
            }
            .spinner {
                width: 32px; height: 32px; border: 3px solid #e2e8f0;
                border-top: 3px solid #6366f1; border-radius: 50%;
                animation: spin 0.8s linear infinite;
            }
            @keyframes spin { to { transform: rotate(360deg); } }
            .react-loaded .loading-container { display: none !important; }
        </style>
    </head>
    <body>
        <noscript>
            <div style="text-align: center; padding: 2rem; font-family: Inter, sans-serif;">
                <h1>JavaScript Required</h1>
                <p>You need to enable JavaScript to use the Custom Calendar Tracker.</p>
                <p>This app uses modern web technologies to provide an interactive calendar experience.</p>
            </div>
        </noscript>
        
        <div id="root">
            <div class="loading-container">
                <div class="spinner"></div>
            </div>
        </div>
        
        <!-- Emergent Badge -->
        <a
            id="emergent-badge"
            target="_blank"
            href="https://app.emergent.sh/?utm_source=emergent-badge"
            style="
                display: flex !important;
                align-items: center !important;
                position: fixed !important;
                bottom: 20px;
                right: 20px;
                text-decoration: none;
                padding: 6px 10px;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif !important;
                font-size: 12px !important;
                z-index: 9999 !important;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15) !important;
                border-radius: 8px !important;
                background-color: #ffffff !important;
                border: 1px solid rgba(255, 255, 255, 0.25) !important;
                transition: all 0.2s ease !important;
            "
        >
            <div style="display: flex; flex-direction: row; align-items: center">
                <img
                    style="width: 20px; height: 20px; margin-right: 8px"
                    src="https://avatars.githubusercontent.com/in/1201222?s=120&u=2686cf91179bbafbc7a71bfbc43004cf9ae1acea&v=4"
                    alt="Emergent"
                />
                <p style="color: #000000; font-size: 12px !important; margin: 0; font-weight: 500;">
                    Made with Emergent
                </p>
            </div>
        </a>
    </body>
</html>
